version: "3.8"
services:
    redis:
        container_name: sad_redis
        image: redis
        restart: unless-stopped
        volumes:
            - ./redis-volume:/data
    mysql:
        container_name: sad_mysql
        command: mysqld --default-authentication-plugin=mysql_native_password
        restart: unless-stopped
        image: mysql:latest
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: "admin"
            MYSQL_USER: "admin"
            MYSQL_PASS: "test"
        volumes:
            - ./data-volume:/var/lib/mysql
            - ./data-source:/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    superset:
        container_name: sad_superset
        image: amancevice/superset
        restart: unless-stopped
        depends_on:
            - mysql
        environment:
            MAPBOX_API_KEY: ${MAPBOX_API_KEY}
        ports:
            - "8088:8088"
        volumes:
            - ./superset_config.py:/etc/superset/superset_config.py
            - ./superset-volume/superset-data:/home/superset
            - ./superset-volume/superset-config:/var/lib/superset
            - ./superset-volume/superset-etc:/etc/superset
    
    nginx: 
        image: nginx:latest
        container_name: sad_nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        ports:
            - 80:80
            - 443:443
        restart: unless-stopped
        depends_on:
            - superset